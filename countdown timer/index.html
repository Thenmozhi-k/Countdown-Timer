<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Countdown</title>
    <script src="https://kit.fontawesome.com/376c280226.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <link rel="stylesheet" href="style.css">
  
</head>
<body>
   <div class="container">
    <h1>New Year Countdown Timer <i class="fa-regular fa-face-laugh-wink" style="color:black;"></i>
        <i class="fa-solid fa-champagne-glasses"></i></h1>
    <div id="countdown">
        <div class="timer" >
            <h3 id="days"></h3>
            <small>Days</small>
        </div>
        <div class="timer" >
            <h3 id="hours"></h3>
            <small>Hours</small>
        </div>
        <div class="timer" >
            <h3 id="minutes"></h3>
            <small>Minutes</small>
        </div>
        <div class="timer" >
            <h3 id="seconds"></h3>
            <small>Seconds</small>
        </div>
    </div>
    
   </div>

   <script>
    
    const newYearDate = new Date("January 1, 2025 00:00:00").getTime();

   
    const countdown = setInterval(function() {
        const now = new Date().getTime();
        const distance = newYearDate - now;

        
        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        
        
        document.getElementById("days").innerHTML = `${days}d`;
        document.getElementById('hours').innerHTML = `${hours}h`;
        document.getElementById('minutes').innerHTML = `${minutes}m`;
        document.getElementById('seconds').innerHTML = `${seconds}s`;
    
        
        if (distance < 0) {
            clearInterval(countdown);
            document.getElementById("countdown").innerHTML = "Happy New Year!";
        }
    }, 1000);
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
